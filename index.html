    <h1>
    Mole salado
    </h1>
    <ul>
        <li>
    7 chiles anchos 
6 chiles mulatos 
6 chiles pasilla 
1 cebolla 
Dos hojas de laurel
1 cucharadilla de orégano mexicano
20 granos de pimienta negra
2 tomates 
1 platano macho 
3 dientes de ajo 
100 g pasas 
100 g cacahuetes 
100 g almendras 
50 g pipas calabaza 
50 g sesamo 
2 tortillas de maiz 
Un mendrugo de pan duro
Canela en rama (pref. Ceylan)
3 clavos de olor
Media cucharada de anis 
Dos cucharadas de manteca de cerdo
100g panela /cono piloncillo 
Azúcar blanco
Sal
125 g chocolate (60% pureza)

4 cuartos traseros de pollo
     
    </li>
        </ul>

        <p>
Los chiles se pasan por 300 gramos de manteca caliente, se colocan en una cazuela con agua muy caliente y se deja que den un hervor para que se suavicen.<br>
En la misma manteca se acitronan el ajo y la cebolla, se añaden la tortilla, el pan, las pasas, las almendras, las pepitas de chile, la mitad del ajonjolí, <br>
el anís, el clavo, la canela, las pimientas, el chocolate y el jitomate y se fríe todo muy bien; se agregan los chiles escurridos y se fríe unos segundos más. <br>
Todo lo anterior se muele en la licuadora con el caldo donde se coció el pavo y se cuela. En una cazuela de barro especial para mole se pone a calentar el resto de la manteca, <br>
se añade la salsa, se deja hervir el mole durante cinco minutos, se sazona con sal y azúcar y, si es necesario, se añade más caldo; debe quedar una salsa espesa. <br>
Se deja hervir de 25 a 30 minutos más a fuego lento. se añaden los trozos de guajolote y se deja hervir unos minutos más.    
       </p>
